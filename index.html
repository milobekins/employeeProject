<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Data Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<div class="container">
    <div class="jumbotron jumbotron-fluid">
         <div class="container text-center">
             <h2 class="display-4">Employee Data Management</h2>
                <p class="lead">A Comprehensive Directory of Employee Billable Hours</p>
         </div>
    </div>
    <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Add Employee</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Jane Doe">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Role</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="CEO">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Start Date (MM/DD/YYYY)</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="01/08/1989">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">Monthly Rate</label>
                
              </div>
              
                <input type="text" class="form-control" id="inputZip">
              </div>
            
            <div class="form-group">
              <div class="form-check">
            <br>
            </div class>
            <button type="button" class="btn btn-primary">Submit</button>

    
</div>
<script src="javascript.js"></script>
</body>
</html>
